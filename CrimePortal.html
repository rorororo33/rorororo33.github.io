<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkson's Investigative Group</title>
    <link rel="stylesheet" href="crime.css">
</head>
<body>
    <header>
        <h1> Barkson's Investigative Group </h1>
        <nav>
            <ul>
                <li><a href="#report-form">Submit a Case</a></li>
                <li><a href="#cases">Case List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="report-form" class="section">
            <h2>Submit a Crime Case</h2>
            <form id="crime-form" enctype="multipart/form-data">
                <label for="crime-title">Crime Title:</label>
                <input type="text" id="crime-title" name="crime-title" required>

                <label for="crime-description">Crime Description:</label>
                <textarea id="crime-description" name="crime-description" required></textarea>

                <label for="date-of-crime">Date of Crime:</label>
                <input type="date" id="date-of-crime" name="date-of-crime" required>

                <label for="evidence">Upload Evidence:</label>
                <input type="file" id="evidence" name="evidence" required>

                <button type="submit">Submit Case</button>
            </form>
        </section>

        <section id="cases" class="section">
            <h2>Reported Cases</h2>
            <ul id="case-list">
                <!-- Crime cases will be displayed here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Barkson's Investigative Group | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
